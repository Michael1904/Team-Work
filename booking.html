<!DOCTYPE html>

    <link rel="stylesheet" href="booking.css">

<body>
    <header>
        <h1>Book Your Stay</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>

        <a href="index.html#rooms">Rooms</a>

    <div class="content">
        <h2>Booking Form</h2>
        <form action="thankyou.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option value="luxury">Luxury Suite</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="premium">Premium Room</option>
                <option value="standard">Standard Room</option>
                <option value="economy">Economy Room</option>
            </select>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
            <button type="submit">Submit</button></p>
        </form>
    </div>
    <footer id="contact">
        <div class="footer-container">
            <div class="footer-column">
                <div class="contact-info">
                    <h3>Контакти:</h3>
                    <p>Email: <a href="mailto:info@vashsait.com">info@vashsait.com</a></p>
                    <p>Телефон: <a href="tel:+380123456789">+38 (012) 345-67-89</a></p>
                </div>
            </div>
            <div class="footer-column">
                <div class="social-media">
                    <h3>Соціальні мережі:</h3>
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
                <div class="address">
                    <h3>Адреса:</h3>
                    <p>12345, Україна, м. Київ, вул. Прикладна, 1</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 Ваш Сайт. Всі права захищені.</p>
        </div>
    </footer>
    
</body>
</html>
